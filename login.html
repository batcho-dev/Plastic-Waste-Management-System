<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Plastic Waste Management</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        width: 350px;
    }
    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #07b03f;
    }
    .login-container input[type="email"],
    .login-container input[type="password"],
    .login-container input[type="tel"],
    .login-container input[type="text"],
    .login-container select {
        width: 100%;
        padding: 10px;
        margin: 8px 0 15px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #0ab212;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
    }
    .login-container button:hover {
        background-color: #12ae2a;
    }
    
    .login-container .links {
        display: flex;
        justify-content: space-between;
        font-size: 0.9em;
        margin-top: 5px;
    }
    .login-container .links .text {
      color: grey;
    }
    .login-container .links a {
        color: #0bb925;
        text-decoration: none;
    }
    .login-container .links a:hover {
        text-decoration: underline;
    }
    .otp-container {
        display: none;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Sign In</h2>

    <!-- Removed form action; JS will handle validation -->
    <form id="loginForm">

        <!-- Role Selection -->
        <label for="role">Select a Role</label>
        <select name="role" id="role" required>
            <option value="">Select Role</option>
            <option value="citizen">Reporter</option>
            <option value="collector">Collector</option>
            <option value="admin">Admin</option>
        </select>

        <!-- Email + Password -->
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <!-- Phone + OTP -->
        <input type="tel" name="phone" placeholder="Phone Number">
        <div class="otp-container">
            <input type="text" name="otp" placeholder="Enter OTP">
            <button type="button" id="verifyOtp">Verify OTP</button>
        </div>

        <!-- Remember Me -->
        <label>
            <input type="checkbox" name="remember"> Remember me
        </label>

        <!-- UPDATED BUTTON WITH VALIDATION -->
        <button type="submit" id="loginBtn">Sign In</button>

        <!-- Links -->
        <div class="links">
            <a href="/reset-password">Forgot Password?</a>
            <div class="text">Don't have an account?</div> 
            <a href="/register">Sign Up</a>
        </div>

    </form>
</div>

<script>
    const phoneInput = document.querySelector('input[name="phone"]');
    const otpContainer = document.querySelector('.otp-container');
    const loginForm = document.getElementById('loginForm');

    phoneInput.addEventListener('input', () => {
        if(phoneInput.value.length >= 10){
            otpContainer.style.display = 'block';
        } else {
            otpContainer.style.display = 'none';
        }
    });
// ---------------------------------------
// ✅ SIMPLE SIGNUP VALIDATION + REDIRECT
// ---------------------------------------
loginForm.addEventListener('submit', function(e) {
    e.preventDefault(); // stop default form submission

    let role = document.getElementById("role").value;
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();
    let otpField = loginForm.otp;

    // ---- ROLE MUST BE SELECTED ----
    if (role === "") {
        alert("Please select a role.");
        return;
    }

    // ---- EMAIL MUST NOT BE EMPTY ----
    if (email === "") {
        alert("Please enter your email.");
        return;
    }

    // ---- PASSWORD MUST NOT BE EMPTY ----
    if (password === "") {
        alert("Please enter a password.");
        return;
    }

    // ---- OTP CHECK ONLY IF OTP FIELD IS SHOWN ----
    if (otpContainer.style.display === "block" && otpField.value.trim() === "") {
        alert("Please enter the OTP.");
        return;
    }

    // ---------------------------------------
    // SUCCESSFUL SIGNUP → REDIRECT TO DASHBOARD
    // ---------------------------------------
    alert("Signup successful!");
    window.location.href = "UserDashboard.html"; // change if needed
});
</script>

</body>
</html>
