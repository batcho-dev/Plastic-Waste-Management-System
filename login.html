<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Plastic Waste Management</title>
<script src="login.js" defer></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        width: 350px;
    }
    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #07b03f;
    }
    .login-container input[type="email"],
    .login-container input[type="password"],
    .login-container select {
        width: 100%;
        padding: 10px;
        margin: 8px 0 15px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #0ab212;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
    }
    .login-container button:hover {
        background-color: #12ae2a;
    }
    .login-container .links {
        display: flex;
        justify-content: space-between;
        font-size: 0.9em;
        margin-top: 5px;
    }
    .login-container .links .text {
        color: grey;
    }
    .login-container .links a {
        color: #0bb925;
        text-decoration: none;
    }
    .login-container .links a:hover {
        text-decoration: underline;
    }
    .message {
        text-align: center;
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
    }
    .error { background: #ffe6e6; color: #c62828; }
    .success { background: #e6f8ea; color: #0a8a40; }
    .links { display: flex; justify-content: space-between; font-size: 0.9em; margin-top: 10px; }
    .links a { color: #0bb925; text-decoration: none; }
    .links a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <!-- Login Form -->
    <form id="loginForm">

        <!-- Role Selection -->
        <label for="role">Select a Role</label>
        <select name="role" id="role" required>
            <option value="">Select Role</option>
            <option value="citizen">Reporter</option>
            <option value="collector">Collector</option>
            <option value="admin">Admin</option>
        </select>

        <!-- Email + Password -->
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <!-- Remember Me -->
        <label>
            <input type="checkbox" name="remember"> Remember me
        </label>

        <!-- Login Button -->
        <button type="submit" id="loginBtn">Login</button>

        <div id="message"></div>

        <!-- Links -->
        <div class="links">
            <a href="/reset-password">Forgot Password?</a>
            <div class="text">Don't have an account?</div>
            <a href="signup.html">Sign Up</a>
        </div>

    </form>
</div>

</body>
</html>
